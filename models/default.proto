syntax="proto3";

message PetData {
        enum PET {
        CAT = 0;
        MOUSE = 1;
        DOG = 2;
        }
        PET pet = 1;
        repeated PET precious = 2;
        repeated ANIMAL wild = 3;
}

enum ANIMAL {
        TIGER = 0;
        GROUND_HOG = 1;
        WOLF = 2;
}

message Forecast {
    repeated PetData.PET outlook1 = 1;
    string outlook2 = 2;
    ANIMAL outlook3 = 3;
}

service Model {
  rpc testEnum (PetData) returns (Forecast);
}
